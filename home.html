<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body {
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #87CEEB; /* Sky Blue */
        }
    
        .cat {
          position: relative;
          width: 200px;
          height: 100px;
        }
    
        .body {
          position: absolute;
          width: 100px;
          height: 80px;
          background-color: #FFD700; /* Gold */
          border-radius: 50% 50% 0 0;
          animation: bounce 2s infinite alternate;
        }
    
        .head {
          position: absolute;
          top: -30px;
          left: 50px;
          width: 60px;
          height: 60px;
          background-color: #FFD700; /* Gold */
          border-radius: 50%;
        }
    
        .eyes {
          position: absolute;
          top: 10px;
          left: 25px;
          width: 10px;
          height: 10px;
          background-color: #000;
          border-radius: 50%;
        }
    
        @keyframes bounce {
          to {
            transform: translateY(20px);
          }
        }
      </style>
</head>
    <body>
      <div class="cat">
        <div class="body"></div>
        <div class="head">
          <div class="eyes"></div>
          <div class="eyes" style="left: 35px;"></div>
        </div>
      </div>
    </body>
    </html>
